<div class="menu" [class.menu-open]="isOpen()">
  <div class="menu-header">
    <h1>
      <img
        ngSrc="assets/images/ATiconTransparent.png"
        width="48"
        height="48"
        alt=""
        class="menu-logo"
        aria-hidden="true"
      >
      Aviation Tools
    </h1>
    <div class="menu-actions">
      <button
        class="theme-toggle"
        [attr.aria-label]="theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
        [attr.title]="theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
        (click)="toggleTheme.emit()"
      >
        @if (theme() === 'dark') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" role="img"
            [attr.aria-label]="theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"></path>
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" role="img"
            [attr.aria-label]="theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
            <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"></path>
          </svg>
        }
      </button>
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu" (click)="toggleMenu.emit()">
        <span class="hamburger"></span>
      </button>
    </div>
  </div>
  <nav class="menu-nav">
    <div class="menu-section">
      <section class="tool-submenu">
        <button
          class="submenu-toggle"
          type="button"
          aria-controls="navigation-tools-list"
          [attr.aria-expanded]="isNavigationExpanded()"
          (click)="toggleNavigation()"
        >
          <span class="submenu-title">Navigation Tools</span>
          <span class="submenu-chevron" [class.expanded]="isNavigationExpanded()" aria-hidden="true"></span>
        </button>
        @if (isNavigationExpanded()) {
          <ul id="navigation-tools-list" class="tool-list">
            @for (tool of navigationTools(); track tool.id) {
              <li>
                <button
                  class="tool-button"
                  type="button"
                  [attr.title]="tool.description"
                  [routerLink]="['/tools', tool.id]"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  (click)="onSelect()"
                >
                  <span class="tool-name">{{ tool.name }}</span>
                  <span class="tool-desc">{{ tool.description }}</span>
                </button>
              </li>
            }
          </ul>
        }
      </section>
      <section class="tool-submenu">
        <button
          class="submenu-toggle"
          type="button"
          aria-controls="conversion-tools-list"
          [attr.aria-expanded]="isConversionExpanded()"
          (click)="toggleConversion()"
        >
          <span class="submenu-title">Conversion Tools</span>
          <span class="submenu-chevron" [class.expanded]="isConversionExpanded()" aria-hidden="true"></span>
        </button>
        @if (isConversionExpanded()) {
          <ul id="conversion-tools-list" class="tool-list">
            @for (tool of conversionTools(); track tool.id) {
              <li>
                <button
                  class="tool-button"
                  type="button"
                  [attr.title]="tool.description"
                  [routerLink]="['/tools', tool.id]"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  (click)="onSelect()"
                >
                  <span class="tool-name">{{ tool.name }}</span>
                  <span class="tool-desc">{{ tool.description }}</span>
                </button>
              </li>
            }
          </ul>
        }
      </section>
    </div>
  </nav>
  <div class="menu-footer">
    <p>Aviation Tools v1.0</p>
    <p><small>Offline-capable PWA</small></p>
  </div>
</div>
